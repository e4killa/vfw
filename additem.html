<!DOCTYPE html>
<html>
    <head>
        <title>Movie Rater</title>
        <link rel="stylesheet" href="index.html" type="text/css" />
        <meta charset="UTF-8" />
        <meta name="description" content="Keep track of your favorite movie" />
        <meta name="Robots" content="index, follow" />
        <meta name="keywords" content="Movies" />
        <meta name="viewport" content="user-scalable=yes, width=device-width" />
        <meta name="HandheldFriendly" content="True" />
        <meta name="MobileOptimized" content="320" /> 
    </head>
        <body>
            <h1>Movie Rater</h1>
            <form action="#" method="post">
                <fieldset>
                   <legend>Add Your Movie</legend> 
                    <ul
                        <li><label for="username">Username:</label><input type="text" id="username" /></li>    
                        <li><label for="password">Password:</label><input type="text" id="password" /></li>
                        <li><label for="title">Movie Title:</label><input type="text" id="title" /></li>    
                       
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>Info</legend> 
                    <ul>
                        <li>Genres
                        <li><input type="checkbox" check value="Action" id="Action" /><label for="Action">Action</label></li>
                        <li><input type="checkbox" check value="Sci-Fi" id="Sci-Fi" /><label for="Sci-Fi">Sci-Fi</label></li>
                        <li><input type="checkbox" check value="Drama" id="Drama" /><label for="Drama">Drama</label></li>
                        <li><input type="checkbox" check value="Horror" id="Horror" /><label for="Horror">Horror</label></li>
                        <li><input type="checkbox" check value="Comedy" id="Comedy" /><label for="Comedy">Comedy</label></li>
                        <li><input type="checkbox" check value="Documentary" id="Documentary" /><label for="Documentary">Documentary</label></li>
                        <li><input type="checkbox" check value="Suspense" id="Suspense" /><label for="Suspense">Suspense</label></li>
                    </ul>
                        </li>
                    <li><label for="comments">What are your thoughts? :</label><textarea id="comments"></textarea>
                    </li>
                    <li>Where did you watch movie?
                        <ul>
                            <li><input type="radio" checked value="Movie Theatre" id="movie" name="location" /><label for="movie"> Movie Theatre</label></li>
                            <li><input type="radio" value="Home Movie" id="home" name= "location" /><label for="home"> Home Movie</label></li>
                        </ul>
                    </li>
                    <li>
                        <label for="rating">Rate The Movie</label>
                        <select id="rating">
                            <optgroup label= "Crappy">
                                <option value="Sucked">Sucked </option>
                                <option value="Whatever">Whatever </option>
                            </optgroup>
                            <optgroup label= "Good">
                                <option value="It was OK">It Was OK </option>
                                <option value="Pretty Good">Pretty Good </option>
                                <option value="Awesome">Awesome </option>
                            </optgroup>
                        </select>
                    </li>       
                        
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                </fieldset>
                <input type="Submit" value="Save"
            </form>
        </body>
</html>
